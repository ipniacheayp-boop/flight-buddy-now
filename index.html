<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Delta favicon (red triangle) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Delta Air Lines – Flights, Hotels, Cars and Vacation Packages. Book your next trip with Delta."
    />
    <meta name="theme-color" content="#003A70" />

    <!-- Open Graph -->
    <meta property="og:title" content="Delta Air Lines | Flights & Plane Tickets + Hotels & Cars" />
    <meta property="og:description" content="Book flights, hotels, and car rentals with Delta Air Lines." />
    <meta property="og:type" content="website" />

    <!-- Google Fonts: Source Sans 3 (closest to Delta's typeface) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Delta Air Lines | Flights &amp; Plane Tickets + Hotels &amp; Cars</title>

    <style>
      /* Ensure font loads before React hydrates — avoids FOUT */
      html {
        font-family: "Source Sans 3", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #1a1a1a;
      }

      /* Loading spinner shown before React mounts */
      #root:empty::after {
        content: "";
        display: block;
        width: 40px;
        height: 40px;
        margin: 200px auto;
        border: 4px solid #e8f0fb;
        border-top-color: #003a70;
        border-radius: 50%;
        animation: spin 0.7s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
